stages:
  - server
  - frontend

backendtest:
  stage: server
  script:
    - cd server
    - pip install -r package.txt -i https://pypi.tuna.tsinghua.edu.cn/simple
    - python -m coverage run --source="." manage.py test --noinput
    - python -m coverage report
  tags:
    - fedora

backendlint:
  stage: server
  script:
    - cd server
    - pip install -r package.txt -i https://pypi.tuna.tsinghua.edu.cn/simple
    - pylint --rcfile=.pylintrc ./**/*.py || exit $((35 & $?))
  allow_failure: false
  tags:
    - fedora

frontendtest:
  stage: frontend
  script:
    - cd frontend
    - npm install --registry https://registry.npm.taobao.org
    - npm run test
  allow_failure: false
  tags:
    - fedora

frontendlint:
  stage: frontend
  script:
    - cd frontend
    - npm install --registry https://registry.npm.taobao.org
    - npm run eslint
    - npm run stylelint
  allow_failure: false
  tags:
    - fedora
